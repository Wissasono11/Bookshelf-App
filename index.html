    <header>
      <h1>Bookshelf App</h1>
    </header>
    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div> 
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required
              data-testid="bookFormTitleInput" placeholder="ex: Psychology Of Money"/>
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required
              data-testid="bookFormAuthorInput" placeholder="Asep123, Asep Doe, ......"/>
          </div>
          <div>
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="text" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required
              data-testid="bookFormYearInput" maxlength="4" placeholder="(max hanya 4 digit angka)"/>
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox" />
          </div>
          <button id="bookFormSubmit" type="submit"
            data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>
      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <div>
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text"
              data-testid="searchBookFormTitleInput" placeholder="ex: Seni Untuk Bersikap Bodo Amat"/>
          </div>
          <button id="searchSubmit" type="submit"
            data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>
      <section>
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList">
          <!-- Buku yang belum selesai dibaca akan ditampilkan di sini -->
        </div>
      </section>
      <section>
        <h2>Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList">
          <!-- Sample book item for preview -->

          <!-- <div data-bookid="2" data-testid="bookItem">

            <div>
              <button data-testid="bookItemIsCompleteButton">Belum selesai
                dibaca</button>
              <button data-testid="bookItemDeleteButton">Hapus buku</button>
              <button data-testid="bookItemEditButton">Edit buku</button>
            </div>
          </div> -->
          
        </div>
      </section>
    </main>

    <!-- Modal untuk Edit Buku -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Buku</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="editBookForm">
            <div>
              <label for="editBookTitle">Judul:</label>
              <input id="editBookTitle" type="text" required />
            </div>
            <div>
              <label for="editBookAuthor">Penulis:</label>
              <input id="editBookAuthor" type="text" required />
            </div>
            <div>
              <label for="editBookYear">Tahun:</label>
              <input id="editBookYear" type="text" inputmode="numeric" 
                     oninput="this.value = this.value.replace(/[^0-9]/g, '')" 
                     required maxlength="4"/>
            </div>
            <div>
              <label for="editBookIsComplete">Selesai dibaca:</label>
              <input id="editBookIsComplete" type="checkbox" />
            </div>
            <div class="modal-buttons">
              <button type="submit" class="btn-save">Simpan Perubahan</button>
              <button type="button" class="btn-cancel" id="cancelEdit">Batal</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal untuk Hapus Buku -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Hapus Buku</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="deleteBookForm">
            <p id="deleteMessage" class="delete-message">Apakah Anda yakin ingin menghapus buku ini?</p>
            <div class="modal-buttons">
              <button type="submit" class="btn-delete">Hapus</button>
              <button type="button" class="btn-cancel" id="cancelDelete">Batal</button>
            </div>
          </form>
        </div>
      </div>
    </div>
